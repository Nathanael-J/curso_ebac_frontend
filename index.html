<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 10</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Cadastro</h1>
            <h3>Preencha os dados abaixo</h3>
        </header>
    </div>
    <div class="container">
        <form class="container-form">
            <div class="campo">
                <label for="NC">Nome Completo:</label><br>
                <input required type="text" name="NC" id="NC" placeholder="Digite seu nome">
            </div>
            <div class="campo">
                <label for="Email">Email:</label><br>
                <input required type="email" name="Email" id="Email" placeholder="Digite seu endereço de email">
            </div>
            <div class="campo">
                <label for="Telefone">Telefone:</label><br>
                <input required type="text" name="Telefone" id="Telefone">
            </div>
            <div class="campo">
                <label for="CPF">CPF:</label><br>
                <input type="text" name="CPF" id="CPF">
            </div>
            <div class="campo">
                <label for="Endereço Completo">Endereço Completo:</label><br>
                <input required type="text" name="Endereço" id="Endereço" placeholder="Digite seu endereço comleto (Rua, Nº, Bairro, Cidade e Estado)">
            </div>
            <div class="campo">
                <label for="CEP">CEP:</label><br>
                <input required type="text" name="CEP" id="CEP">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
