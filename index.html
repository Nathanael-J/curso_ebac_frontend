<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 10</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Cadastro</h1>
            <h3>Preencha os dados abaixo</h3>
        </header>
    </div>
    <div class="container">
        <form class="container-form">
            <label for="NC">Nome Completo:</label>
            <input required type="text" name="NC" id="NC">
            <label for="Email">Email:</label>
            <input required type="email" name="Email" id="Email">
            <label for="Telefone">Telefone:</label>
            <input required type="text" name="Telefone" id="Telefone">
            <label for="CPF">CPF:</label>
            <input type="text" name="CPF" id="CPF">
            <label for="Endereço Completo">Endereço Completo:</label>
            <input required type="text" name="Endereço" id="Endereço">
            <label for="CEP">CEP:</label>
            <input required type="text" name="CEP" id="CEP">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
