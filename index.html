<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - Modulo 7</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>EBAC - Modulo 7</h1>
        <h2>Tarefa</h2>
        <form id="form-comparador">
            <input id="A" type="number" required placeholder="Primeiro Número" />
            <span>></span>
            <input id="B" type="number" required placeholder="Segundo Número" />
            <p class="error-msg">
                O primeiro número precisa ser maior.
            </p>
            <button type="submit">Comparar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
