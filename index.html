<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Módulo 12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Formulário Bootstrap</h1>
                </div>
            </div>
        </div>
    </header>
    <form>
        <div class="container">
            <div class="row">
                <div class="col margin-botton">
                    <label class="form-lable" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                </div>
            </div>
            <div class="row">
                <div class="col margin-botton">
                    <label class="form-lable" for="email">Email:</label>
                    <input class="form-control" type="email" id="email">
                </div>
            </div>
            <div class="row">
                <div class="col margin-botton">
                    <label class="form-lable" for="tel">Tel:</label>
                    <input class="form-control" type="tel" id="tel">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"class="btn btn-success">Cadastrar</button>
                </div>
            </div>       
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
